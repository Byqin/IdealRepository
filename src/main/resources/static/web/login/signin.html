
<!doctype html>
<html  lang="cn" ng-app="loginApp">

    <head>
        <!-- meta data -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!--font-family-->
		<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&amp;subset=devanagari,latin-ext" rel="stylesheet">
        
        <!-- title of site -->
        <title>Sign in</title>

        <!-- For favicon png -->
		<link rel="shortcut icon" type="image/icon" href="./web/login/assets/logo/favicon.png"/>

        <!--font-awesome.min.css-->
        <link rel="stylesheet" href="./web/login/assets/css/font-awesome.min.css">

		<!--animate.css-->
        <link rel="stylesheet" href="./web/login/assets/css/animate.css">

        <!--bootstrap.min.css-->
        <link rel="stylesheet" href="./web/login/assets/css/bootstrap.min.css">

		<!-- bootsnav -->
		<link rel="stylesheet" href="./web/login/assets/css/bootsnav.css" >

        <!--style.css-->
        <link rel="stylesheet" href="./web/login/assets/css/style.css">

        <!--responsive.css-->
        <link rel="stylesheet" href="./web/login/assets/css/responsive.css">
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		
        <!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
	
	<body ng-app="loginApp" ng-controller="loginController">
		<!--[if lte IE 9]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
		<![endif]-->

		<!-- signin end -->
		<section class="signin">
			<div class="container">

				<div class="sign-content">
					<h2>sign in</h2>

					<div class="row">
						<div class="col-sm-12">
							<div class="signin-form">
								<form action="signin.html">
									<div class="form-group">
										<label for="signin_form">账 号</label>
										<input type="text" class="form-control"  id="signin_form" ng-model="userId" placeholder="请输入账号">
									</div><!--/.form-group -->
									<div class="form-group">
										<label for="signin_form">密 码</label>
										<input type="password" class="form-control"  id="signin_form" ng-model="password" placeholder="请输入密码">
									</div><!--/.form-group -->
								</form><!--/form -->
							</div><!--/.signin-form -->
						</div><!--/.col -->
					</div><!--/.row -->

					<div class="row">
						<div class="col-sm-12">
							<div class="signin-password">
								<div class="awesome-checkbox-list">
									<ul class="unstyled centered">

										<li>
											<input class="styled-checkbox" id="styled-checkbox-2" type="checkbox" value="value2">
											<label for="styled-checkbox-2">remember password</label>
										</li>

										<li>
											<a href="#">Forgot email or password ?</a>
										</li>

									</ul>
								</div><!--/.awesome-checkbox-list -->
							</div><!--/.signin-password -->
						</div><!--/.col -->
					</div><!--/.row -->

					<div class="row">
						<div class="col-sm-12">
							<div class="signin-footer">
								<button type="button" class="btn signin_btn" ng-click="login()" >
									sign in
								</button>
								<p>
									Don’t have an Account ?
									<a href="#" data-toggle="modal" data-target=".signin_modal">register</a>
								</p>
							</div><!--/.signin-footer href="./web/signup"  -->
						</div><!--/.col-->
					</div><!--/.row -->

				</div><!--/.sign-content -->

				<!-- modal part start -->
				<div class="modal fade signin_modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
					<div class="modal-dialog modal-lg" role="document">
						<div class="modal-content">
							<div class="sign-content">

								<div class="modal-header">
									<h2>sign up</h2>
								</div><!--/.modal-header -->

								<div class="modal-body">
									<div class="signin-form">
										<div class=" ">
											<div class=" ">
												<form action="signin.html">
													<div class="form-col">
														<div class="form-group">
															<label for="signin_form">中文名</label>
															<input type="text" class="form-control"  id="signin_form" ng-model="userNameCn" placeholder="请输入中文名">
														</div><!--/.form-group -->
													</div><!--/.form-col -->
													<div class="form-col1">
														<div class="form-group">
															<label for="signin_form">英文名</label>
															<input type="text" class="form-control"  id="signin_form" ng-model="userNameEn" placeholder="请输入英文名">
														</div><!--/.form-group -->
													</div><!--/.form-col1 -->
													<div class="form-group">
														<label for="signin_form">账 号</label>
														<input type="text" class="form-control"  id="signin_form" ng-model="userId" placeholder="请输入账号">
													</div><!--/.form-group -->
													<div class="form-group">
														<label for="signin_form">密 码</label>
														<input type="password" class="form-control"  id="signin_form" ng-model="password" placeholder="请输入密码">
													</div><!--/.form-group -->
													<div class="form-group">
														<label for="signin_form">Email</label>
														<input type="email" class="form-control" id="signin_form" ng-model="email" placeholder="请输入邮箱">
													</div><!--/.form-group -->
													<div class="form-col">
														<div class="form-group">
															<!--<label for="signin_form">年 龄</label>
															<input type="" class="form-control" id="signin_form" ng-model="userAge" placeholder="请输入年龄">-->
															<label class="control-label">性别：</label>
															<br>
															<label class="radio-inline">
																<input type="radio" name="sex" ng-model="sex" value="0">先生
															</label>
															<label class="radio-inline">
																<input type="radio" name="sex" ng-model="sex" value="1">女生
															</label>
														</div><!--/.form-group -->
													</div><!--/.form-col -->
													<div class="form-col1">
														<div class="form-group">
															<label for="signin_form">电 话</label>
															<input type="text" class="form-control" id="signin_form" ng-model="phone" placeholder="请输入电话">
														</div><!--/.form-group -->
													</div><!--/.form-col1 -->
													<div class="form-group">
														<label for="signin_form">生 日</label>
														<input type="date" class="form-control" id="signin_form" ng-model="birthday" placeholder="请输入生日">
													</div><!--/.form-group -->
													<div class="form-group">
														<label for="signin_form">用户id</label>
														<input type="text" class="form-control" id="signin_form" ng-model="id" placeholder="用户id">
													</div><!--/.form-group -->
												</form><!--/form -->
											</div><!--/.col -->
										</div><!--/.row -->

									</div><!--/.signin-form -->

									<div class="signin-password">
										<div class="awesome-checkbox-list">
											<ul class="unstyled centered">

												<li>
													<input class="styled-checkbox" id="styled-checkbox-3" type="checkbox" value="value3">
													<label for="styled-checkbox-3">accept our t erms & condition</label>
												</li>

												<li></li>

											</ul>
										</div><!--/.awesome-checkbox-list -->
									</div><!--/.signin-password -->

									<div class="signin-footer">
										<button type="button" class="btn signin_btn" ng-click="registerUser()">
											sign up
										</button>
										<p>
											already member ?
											<a href="#" data-toggle="modal" data-target=".signin_modal" id="signIn">sign in</a>
										</p>
									</div><!--/.signin-footer -->
								</div><!--/.modal-body -->

							</div><!--/.sign-content -->
						</div><!--/.modal-content -->
					</div><!--/.modal-dialog -->
				</div><!--/.modal -->
				<!-- modal part end -->
			</div><!--/.container -->

		</section><!--/.signin -->


		<!-- signin end -->

		<!--footer copyright start -->
		<footer class="footer-copyright">
			<div id="scroll-Top">
				<i class="fa fa-angle-double-up return-to-top" id="scroll-top" data-toggle="tooltip" data-placement="top" title="" data-original-title="Back to Top" aria-hidden="true"></i>
			</div><!--/.scroll-Top-->

		</footer><!--/.hm-footer-copyright-->
		<!--footer copyright  end -->

		<!-- Include all js compiled plugins (below), or include individual files as needed -->

		<script src="./web/login/assets/js/jquery.js"></script>

		<!--modernizr.min.js-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

		<!--bootstrap.min.js-->
		<script src="./web/login/assets/js/bootstrap.min.js"></script>

		<!-- bootsnav js -->
		<script src="./web/login/assets/js/bootsnav.js"></script>

		<!-- jquery.sticky.js -->
		<script src="./web/login/assets/js/jquery.sticky.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>


		<!--Custom JS-->
		<script src="./web/login/assets/js/custom.js"></script>

		<!-- angular.js -->
		<script src="./web/login/assets/js/angular.min.js"></script>
		<script src="./web/login/assets/js/custom/login.js"></script>

    </body>
	
</html>
